<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Employee Report</title>
    <style>
          table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px;
          }
          th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
          }
          th {
            background-color: #4CAF50;
            color: white;
          }
          tr:nth-child(even) {
            background-color: #f2f2f2;
          }
        </style>
  </head>
  <body>
    <h2>Employee List</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Salary</th>
      </tr>
      <tr>
        <td>1</td>
        <td>John Smith</td>
        <td>IT</td>
        <td>50000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Sarah Johnson</td>
        <td>HR</td>
        <td>45000</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Mike Brown</td>
        <td>Finance</td>
        <td>55000</td>
      </tr>
    </table>
  </body>
</html>
